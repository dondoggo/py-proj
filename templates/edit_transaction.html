{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5><i class="bi bi-pencil-square"></i> Edytuj transakcję</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('edit_transaction', id=transaction.id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="type" class="form-label">Typ</label>
              <select id="type" name="type" class="form-select" required>
                <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Przychód</option>
                <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Wydatek</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Kwota</label>
              <input type="number" step="0.01" name="amount" id="amount" class="form-control" value="{{ transaction.amount }}" required>
            </div>
            <div class="col-md-4">
              <label for="category" class="form-label">Kategoria</label>
              <select name="category" id="category" class="form-select" required>
                {% for cat in categories %}
                  <option value="{{ cat.id }}" {% if transaction.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label for="date" class="form-label">Data</label>
              <input type="date" name="date" id="date" class="form-control" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="col-12">
              <label for="description" class="form-label">Opis</label>
              <textarea name="description" id="description" class="form-control" rows="3">{{ transaction.description }}</textarea>
            </div>
            <div class="col-12 d-flex justify-content-between">
              <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Zapisz zmiany</button>
              <a href="{{ url_for('transactions') }}" class="btn btn-secondary">Anuluj</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
