{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-gear"></i> Ustawienia konta</h2>

<form method="post" action="#">
    <div class="mb-3">
        <label for="email" class="form-label">Adres e-mail</label>
        <input type="email" class="form-control" id="email" value="{{ session['email'] }}" disabled>
    </div>

    <div class="mb-3">
        <label for="newPassword" class="form-label">Nowe hasło</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Wpisz nowe hasło">
    </div>

    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Potwierdź hasło</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Potwierdź nowe hasło">
    </div>

    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
</form>
{% endblock %}
